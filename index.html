<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="theme-style" rel="stylesheet" href="styles/dark.css">
    <title>Memory Game</title>
</head>
<body data-theme="dark">
    <select name="theme" id="theme-selector">
        <option value="dark" selected>Dark Theme</option>
        <option value="cyberpunk">Cyberpunk Theme</option>
        <option value="minecraft">Minecraft Theme</option>
        <option value="lotr">Lord of the Rings Theme</option>
    </select>
    <div class="animation">
        <div id="sqr-1" class="anim-sqr"></div>
        <div id="sqr-2" class="anim-sqr"></div>
        <div id="sqr-3" class="anim-sqr"></div>
    </div>
    <div class="modal" id="modal">
        <div class="modal-inner">
            <h2>You Win! Well Done!</h2>
            <p>
                Feel free to play again. The pictures will randomize every time.
            </p>
            <button id="reset-game">Play Again?</button>
        </div>
    </div>
    <div id="game-container">
        <h1 class="title">Memory Game</h1>
        <div class="matches-made">
            <p>Matches Made</p>
            <p id="matches"></p>
        </div>
        <button id="start">Click to Start</button>
        <div id="card-grid">
            
        </div>
        <audio src="./match.wav" class="hidden" id="ding"></audio>
        <audio src="./you-win.mp3" class="hidden" id="you-win"></audio>
    </div>
</body>
<script src="./App.js" defer></script>
</html>
